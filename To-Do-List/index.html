<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <title>To-Do List</title>
</head>
<body>
  <div class="container">
    <div class="to-do-list">
      <h2><i class="fa-solid fa-arrow-down fa-2xl"></i> <span id="heading"> To-Do List </span><i class="fa-solid fa-arrow-down fa-2xl"></i></h2>
        <div class="task-box">
          <input type="text" id="input" placeholder="Add your Goal Here">
          <button onclick="addingTask()">Add Task</button>
        </div>
        <ul id="task-list">

        </ul>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
